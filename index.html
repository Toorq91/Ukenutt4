<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #333;
        }

        .header {
            padding: 40px;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
        }

        .wheel {
            display: flex;
            justify-content: center;
            position: relative;
        }

        #canvas {
            border: 10px solid black; 
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(177, 255, 200, 0.5); 
        }

        .center-circle {
            width: 100px; 
            height: 100px; 
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; 
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); 
            border: 5px solid black; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); 
        }

        .triangle {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 30px solid red;
            position: absolute;
            top: 50%;
            right: -220%;
            transform: translateY(-50%);
        }

        textarea {
            background-color: rgba(20, 20, 20, 0.2);
            caret-color: #fff;
            resize: none;
            color: #fff;
        }

        .inputArea {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>WINNER</h1>
        <p id="winner">NONE</p>
    </div>
    <div class="wheel">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="center-circle" onclick="spin()"> Spin!
            <div class="triangle"></div>
        </div>
    </div>
    <div class="inputArea">
        <textarea rows="10" cols="30">1
2
3
4
5
</textarea>
    </div>

    <script>
        function toRad(deg) {
            return deg * (Math.PI / 180.0);
        }

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const width = canvas.width;
        const height = canvas.height;
        const centerX = width / 2;
        const centerY = height / 2;
        const radius = width / 2;

        const fixedColors = [
            { r: 240, g: 128, b: 128 },
            { r: 0, g: 255, b: 255 },
            { r: 255, g: 225, b: 170 },
            { r: 0, g: 255, b: 127 },
            { r: 153, g: 50, b: 204 },
            { r: 255, g: 188, b: 0 },
            { r: 244, g: 102, b: 244 },
            { r: 66, g: 133, b: 244 },
            { r: 219, g: 68, b: 55 },
            { r: 60, g: 142, b: 60 },
        ];

        let items = [];
        let step = 0;
        let colors = [];
        let currentDeg = 0;
        let speed = 0;
        let maxRotation = 0;
        let pause = false;

        function getFixedColor(index) {
            return fixedColors[index % fixedColors.length];
        }

        function createWheel() {
            items = document.querySelector("textarea").value.split("\n").filter(item => item.trim() !== "");
            step = 360 / items.length;
            colors = items.map((_, i) => getFixedColor(i));
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let startDeg = currentDeg;

            for (let i = 0; i < items.length; i++) {
                let endDeg = startDeg + step;
                let color = colors[i];
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, toRad(startDeg), toRad(endDeg));
                ctx.fillStyle = `rgb(${color.r}, ${color.g}, ${color.b})`;
                ctx.fill();
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(toRad((startDeg + endDeg) / 2));
                ctx.textAlign = "center";
                ctx.fillStyle = "#333";
                ctx.font = "bold 24px serif";
                ctx.fillText(items[i], 130, 10);
                ctx.restore();
                startDeg = endDeg;
            }
        }

        function easeOutSine(x) {
            return Math.sin((x * Math.PI) / 2);
        }

        function spin() {
            if (speed !== 0 || pause) return;

            const fullRotations = 5 + Math.random() * 5;
            const randomAngle = Math.random() * 360;
            const totalRotation = 360 * fullRotations + randomAngle;
            const startRotation = currentDeg;
            const endRotation = currentDeg + totalRotation;

            const duration = 3000;
            const startTime = performance.now();

            function animateSpin(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easeOutSine(progress);
                currentDeg = startRotation + (endRotation - startRotation) * easedProgress;

                draw();

                if (progress < 1) {
                    requestAnimationFrame(animateSpin);
                } else {
                    determineWinner();
                }
            }

            requestAnimationFrame(animateSpin);
        }


        function determineWinner() {
            let normalizedDeg = (currentDeg % 360 + 360) % 360;
            let index = Math.floor((360 - normalizedDeg) / step) % items.length;
            document.getElementById("winner").innerText = items[index];
        }

        document.querySelector("textarea").addEventListener("input", createWheel);
        createWheel();
    </script>
</body>
</html>
